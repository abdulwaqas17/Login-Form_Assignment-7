<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Employer Login Form</h1>
    <table>
        <form >
            <tr>
                <td>Username:</td>
                <td><input type="text" size="20" maxlength="15"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" minlength="8" ></td>
            </tr>

            <tr>
                <td>City of <br /> Employment:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Web Server:</td>
                <td><select name="" id="">
                    <option value="">Choose a web server</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Fire-Fox">Fire-Fox</option>
                </select></td>
            </tr>

            <tr>
                <td>Please specify <br /> your Role:</td>
                <td><input type="radio" name="role">Admin <br />
                    <input type="radio" name="role" >Engineer <br />
                    <input type="radio" name="role">Manager <br />
                    <input type="radio" name="role">Guest
                </td>
            </tr>
            
            
            <tr>
                <td>Single Sign-on <br /> to the following:</td>
                <td><input type="checkbox">Mail <br>
                    <input type="checkbox" checked>Payroll <br>
                    <input type="checkbox">Self-Service
                </td> 
            </tr>

            <tr>
                <td> <input type="reset">    
                <button>Login</button></td>
            </tr>
            

           
        </form>
    </table>
</body>
</html>
